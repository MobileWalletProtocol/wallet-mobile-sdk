name: iOS tagging [auto]

on:
  push:
    branches:
      - master
      - test-branch

jobs:
  authorize:
    name: Authorize
    runs-on: ubuntu-latest
    steps:
      - name: ${{ github.actor }} permission check to update release version
        uses: "lannonbr/repo-permission-check-action@2.0.2"
        with:
          permission: "write"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  autotag:
    name: Auto Tag
    needs: authorize
    runs-on: ubuntu-latest
    outputs:
      tagcreated: ${{ steps.autotag.outputs.tagcreated }}
    steps:
      - uses: actions/checkout@v2
      - id: autotag
        uses: ButlerLogic/action-autotag@1.1.1
        with:
          strategy: regex
          root: "CoinbaseWalletSDK.podspec"
          regex_pattern: "s.version\\s*=\\s*'((\\d+)\\.(\\d+)\\.(\\d+))'"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: Deploy
    needs: autotag
    # if: ${{ jobs.autotag.outputs.tagcreated == 'yes' }}
    runs-on: ubuntu-latest
    steps: 
      - run: echo ${{ needs.autotag.outputs.tagcreated }}